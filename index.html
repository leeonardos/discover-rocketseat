<!DOCTYPE html>

<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/foto-de-perfil.png" alt="foto de perfil" />
        <p>Leonardo Santos</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/leonardos-santos" target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/leeonardos_/" target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a href="https://github.com/leeonardos" target="_blank">GitHub</a>
        </li>
        <li>
          <a href="#">Teste</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/leeonardos" target="_blank">
          <ion-icon name="code-slash-outline"></ion-icon>
        </a>

        <a href="https://github.com/leeonardos" target="_blank">
          <ion-icon name="mail-outline"></ion-icon>
        </a>

        <a href="https://github.com/leeonardos" target="_blank">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>

        <a href="https://github.com/leeonardos" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Feito por Leonardo Santos</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
